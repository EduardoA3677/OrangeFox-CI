    FOX_SYNC: https://gitlab.com/OrangeFox/sync.git

    # Config
    CONFIG: config.sh

    # Telegram
    TG_CHAT_ID: ENCRYPTED[!fab727f171e6de603beb6763b8b97e7f072b2dae8ea62af4b4867b406aba82d827c91da2fcc64e983c879058be04a11d!]
